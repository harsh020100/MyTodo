        <a class="navbar-brand" href="/">MyTodo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

            <li class="nav-item">

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit" fdprocessedid="iqj5n">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-5">
        <h2>Update My Todos</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}" required>
        </div>
        
        <button type="submit" class="btn btn-dark">Update</button>
      </form>
    </div>
    
    <!-- End Example Code -->
  </body>
