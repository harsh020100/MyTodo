<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>MyTodo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MyTodo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            
              
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit" fdprocessedid="iqj5n">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-5">
        <h2>Add My Todos</h2>
    <form action="/" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text" class="form-control" name="desc" id="desc" required>
        </div>
        
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
    <div class="container my-5">
        <h2>View My Todos</h2>
        
               {% if todo|length==0 %}
               <div class="alert alert-dark" role="alert">
                No Records!
              </div>
                     {% else %}
                
                     <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">S.no</th>
                          <th scope="col">Title</th>
                          <th scope="col">Description</th>
                          <th scope="col">Time</th>
                        </tr>
                      </thead>
                      <tbody>
              {% for todo in todo %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                <td>
                  <a href="delete/{{todo.sno}}" type="button" class="btn btn-dark btn-sm mx-2">delete</button>
                    <a href="update/{{todo.sno}}" type="button" class="btn btn-dark btn-sm">update</button>
                </td>
              </tr>
            
              {% endfor %}
            </tbody>
          </table>
              {% endif %}
    </div>
    
    <!-- End Example Code -->
  </body>
</html>
